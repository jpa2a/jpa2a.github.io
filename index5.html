<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GSAP pin test — native</title>
  <style>
    html,body{height:100%;margin:0}
    body{font-family:Arial;background:#111;color:#fff}
    .trust{min-height:200vh;background:#0b5; padding:40px}
    .section-grid{display:grid; grid-template-columns:1fr 360px; gap:24px; align-items:start;}
    .left{background:rgba(0,0,0,0.12); padding:24px}
    .right{background:gold; color:#000; padding:24px; border-radius:8px; align-self:start}
    /* ensure no ancestor has transform/overflow for this test */
  </style>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
</head>
<body>
  <h1 style="padding:18px">Pinned right test — native scroll</h1>

  <section class="trust">
    <div class="section-grid">
      <div class="left">
        <div style="height:180vh; background:rgba(255,255,255,0.03); padding:16px">
          <h2>Left content (long)</h2>
          <p>Scroll me — I should move up while the right column stays put.</p>
        </div>
      </div>

      <div class="right">
        <h2>Right (should pin)</h2>
        <p>This box should become pinned when it reaches the top of the viewport.</p>
      </div>
    </div>
  </section>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    const trust = document.querySelector('.trust');
    const right = document.querySelector('.right');

    console.log('trust.height', trust.offsetHeight, 'right.height', right.offsetHeight);

    // pin only the right column — end is the remaining height of .trust
    ScrollTrigger.create({
      trigger: right,
      start: "top top",
      end: () => "+=" + (trust.offsetHeight - window.innerHeight),
      pin: true,
      pinSpacing: true,
      markers: true,
      invalidateOnRefresh: true
    });

    // helpful: refresh sizes on resize
    window.addEventListener('resize', () => ScrollTrigger.refresh());
  </script>
</body>
</html>
