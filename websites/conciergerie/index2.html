<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

</head>
<body>
    
<style>

    body, html {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

.parallax-section {
  position: relative;
  height: 100vh;
  overflow: hidden;
}

.parallax-bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 150%; /* Make it taller for parallax movement */
  background-size: cover;
  background-position: center;
  z-index: -1;
}

.content {
  position: relative;
  z-index: 2;
  color: white;
  padding: 40px;
}

</style><section class="parallax-section">
  <div class="parallax-bg" style="background-image: url('assets/images/Gmail/1000010458.png');"></div>
  <div class="content">
    <h2>Parallax Title</h2>
    <p>This is some sample content over the parallax background.</p>
  </div>
</section>

<script src="test.js"></script>
</body>
</html>
