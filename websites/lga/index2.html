<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GSAP ScrollTrigger Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: sans-serif;
      background: #111;
      color: white;
    }

    .container {
      height: 400vh; /* More scroll range */
    }

    .text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      opacity: 0;
    }

    .first {
      opacity: 1; /* Always visible at start */
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="text first">Vous voulez une livraison rapide</div>
    <div class="text second">les ruptures de stocks ne vous derange pas ?</div>
    <div class="text third">choisissez LGA</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Fade OUT first text at ~20% scroll
    gsap.to(".first", {
      scrollTrigger: {
        trigger: ".container",
        start: "top top",
        end: "20%",
        scrub: true
      },
      opacity: 0
    });

    // Fade IN second text at ~20% scroll, fade OUT at ~50%
    gsap.to(".second", {
      scrollTrigger: {
        trigger: ".container",
        start: "20%",
        end: "40%",
        scrub: true
      },
      opacity: 1
    });
    gsap.to(".second", {
      scrollTrigger: {
        trigger: ".container",
        start: "40%",
        end: "60%",
        scrub: true
      },
      opacity: 0
    });

    // Fade IN third text at ~70% scroll
    gsap.to(".third", {
      scrollTrigger: {
        trigger: ".container",
        start: "60%",
        end: "80%",
        scrub: true
      },
      opacity: 1
    });
  </script>

</body>
</html>
